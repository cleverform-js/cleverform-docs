<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bootstrap with Cleverform</title>
</head>

<body>
    <div class="container mt-3">
        <h3 class="text-center">
            <img src="https://cleverform.org/public/assets/images/cf.png" alt="CleverForm" style="width: 80px;">
            <b>+</b>
            <img src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-social-logo.png" alt="Bootstrap" style="width: 80px;">
            <br/>
            Cleverform with Bootstrap
        </h3>

        <form method="POST" id="bootstrapForm" action="http://localhost/form/action_page.php">
        
        
            <!-- text type -->
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name">
                    <div cf-msg="name"></div>
                </div>
            </div>
        
            <!-- number type -->
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age">
                    <div cf-msg="age"></div>
                </div>
            </div>
            
            <!-- email type -->
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email">
                    <div cf-msg="email"></div>
                </div>
            </div>

            
        
            <!-- password type -->
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                    <div cf-msg="password"></div>
        
                </div>
            </div>
            
            <!-- password type -->
            <div class="form-group row">
                <label for="confirm_password" class="col-sm-2 col-form-label">Confirm password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    <div cf-msg="confirm_password"></div>
        
                </div>
            </div>
        
        
            <!-- textarea tag -->
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                    <div cf-msg="address"></div>
                </div>
            </div>
        
        
            <!-- select tag multiple -->
            <div class="form-group row">
                <label for="pets" class="col-sm-2 col-form-label">Your pets</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="pets[]" id="pets" multiple>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                    </select>
                    <div cf-msg="pets[]"></div>
        
                </div>
            </div>
            
            <!-- select tag -->
            <div class="form-group row">
                <label for="favorite_pet" class="col-sm-2 col-form-label">Favorite Pet</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="favorite_pet" id="favorite_pet">
        
                        <option value="">Select pet</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                    </select>
                    <div cf-msg="favorite_pet"></div>
        
                </div>
            </div>
        
        
        
            <!-- radio tag -->
            <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <div class="form-check">
        
                        <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                        <label class="form-check-label" for="others">
                            Others
                        </label>
        
                        <div cf-msg="gender"></div>
                    </div>
                </div>
            </div>
        
        
            <!-- file input type -->
            <div class="form-group row">
                <label for="resume" class="col-sm-2 col-form-label">Resume</label>
                <div class="col-sm-10">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="resume" name="resume">
                        <label class="custom-file-label" for="resume">Choose resume</label>

                        <div cf-msg="resume"></div>
                    </div>
                </div>
            </div>
            

            <!-- file input type multiple -->
            <div class="form-group row">
                <label for="photos" class="col-sm-2 col-form-label">Photos</label>
                <div class="col-sm-10">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="photos" name="photos[]" multiple>
                        <label class="custom-file-label" for="photos">Choose photos</label>

                        <div cf-msg="photos[]"></div>
                    </div>
                </div>
            </div>
        
        
        
            <!-- checkbox type -->
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tac" name="tac">
                        <label class="form-check-label" for="tac">
                            Terms and condition
                        </label>

                        <div cf-msg="tac"></div>
                    </div>
                </div>
            </div>
        
        
        
            <!-- Submit button -->
        
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button disabled type="submit" class="btn btn-primary btn-block" cf-submitting-msg='Signing in...'>Sign
                        in</button>
                </div>
            </div>
        
        </form>


    </div>




    <!-- Cleverform import -->
    <script src="https://cdn.jsdelivr.net/npm/cleverform@0.1.2/dist/cleverform.dev.js"></script>
</body>
    <script>

        const form = new CleverForm({

                id: "bootstrapForm",

                rules: {
                    name : 'required | minLen:3 | maxLen:50',
                    age : 'required | min:18 | max:45 | numeric | positive',
                    email : 'required | email',
                    password : 'required | betweenLen:6,10',
                    confirm_password: 'required | matched:password',
                    address : 'required | minLen:10',
                    'pets[]' : 'required',
                    favorite_pet : 'required',
                    gender : 'required',
                    resume : 'required | extensions:msWord,pdf',
                    'photos[]' : 'required | exactFiles:3 | extensions:image',
                    tac : 'accepted',
                },

                customName: {
                    confirm_password: 'confirm password',
                    'pets[]': 'pets',
                    favorite_pet: 'favorite pet',
                    'photos[]': 'photos',
                    tac: 'terms and condition',
                },
                
                cssClass: {
                    // the 3 CSS classes below are from the Bootstrap framework
                    fieldSuccess: "is-valid",
                    fieldError: "is-invalid",
                    labelError: "invalid-feedback",
                },

                formEvents: {

                    onInit: function () {
                        console.log("🚀 bootstrapForm initialized 🚀");
                    },
                    
                    onSuccess: function (validatedData, formData, formSubmit) {
                        console.log("✅ bootstrapForm has no validation error. Submit the form now via XML HTTP requests.");
                        console.log("✅ Fields data :" , validatedData);
                        // submit formData here via fetch, AJAX ,axios or other XML HTTP clients.

                    },
                    
                    onError: function (errors, errorsCount, attemptsWithError) {
                        console.log("❌ bootstrapForm has validation error/s");
                        console.log("❌ Errors :" , errors);
                        console.log("❌ Fields with error count:" + errorsCount);
                        console.log("❌ You have tried " + attemptsWithError + " attempt/s in submitting the form with error.")
                    },
                },
                
            });

    </script>
    
</html>
