<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Custom Error message | CleverForm</title>
</head>

<body>
    <div class="container mt-3 border rounded p-5 mb-5"
        style="max-width: 900px; margin: 0 auto; border-width: 3px !important; ">

        <h3 class="text-center mb-5">Custom Error message</h3>

        <form method="POST" id="myForm" action="action_page.php">


            <!-- text type -->
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username">
                    <div cf-msg="username"></div>
                </div>
            </div>

            <!-- email type -->
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email">
                    <div cf-msg="email"></div>
                </div>
            </div>



            <!-- password type -->
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                    <div cf-msg="password"></div>

                </div>
            </div>


            <!-- Submit button -->

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button disabled type="submit" class="btn btn-primary btn-block" cf-submitting-msg='Submitting...'>
                        Submit
                    </button>
                </div>
            </div>

        </form>


    </div>




    <!-- Cleverform import -->
    <script src="https://cdn.jsdelivr.net/npm/cleverform@0.1.2/dist/cleverform.dev.js"></script>
    <script>


        // Customized error messages
        CleverForm.customErrorMessage({
            required: 'You must fill up :fieldName field.[customized msg]',
            minLen: 'The :fieldName should be atleast :min characters.[customized msg]',
            maxLen: 'The :fieldName should not greater than :max characters.[customized msg]',
            // other rule's custom messages here that you want to override...
        });


        const form = new CleverForm({

            id: "myForm",
            rules: {
                username: 'required | minLen:4 | maxLen:15 | alphaDash',
                email: 'required | email',
                password: 'required | minLen:6',
            },

        });



    </script>
</body>

</html>
